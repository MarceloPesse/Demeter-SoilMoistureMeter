<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SI Deméter - Login</title>

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Le styles -->
    <link href="../../static/css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/css/bootstrap/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/supr-theme/jquery.ui.supr.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="../../static/plugins/uniform/uniform.default.css" type="text/css" rel="stylesheet" />

    <!-- Main stylesheets -->
    <link href="../../static/css/main.css" rel="stylesheet" type="text/css" /> 

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../../static/images/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../static/images/apple-touch-icon-144-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../../static/images/apple-touch-icon-114-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../../static/images/apple-touch-icon-72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" href="../../static/images/apple-touch-icon-57-precomposed.png" />

    </head>
      
    <body class="loginPage">

    <div class="container-fluid">

        <div id="header">

            <div class="row-fluid">

                <div class="navbar">
                    <div class="navbar-inner">
                      <div class="container">
                            <a class="brand" href="dashboard.html">Sistema Deméter<span class="slogan"></span></a>
                      </div>
                    </div><!-- /navbar-inner -->
                  </div><!-- /navbar -->
                

            </div><!-- End .row-fluid -->

        </div><!-- End #header -->

    </div><!-- End .container-fluid -->    

    <div class="container-fluid">

        <div class="loginContainer">
            <form class="form-horizontal" action="/login/" method="POST">
                <div class="form-row row-fluid">
                    <div class="span12">
                        <div class="row-fluid">
                            <label class="form-label span12" for="username">Usuário:</label>
                            {{ login_form.username }}
                            <span class="loginIcon icon16 icomoon-icon-user-3 gray"></span>
                        </div>
                    </div>
                </div>

                <div class="form-row row-fluid">
                    <div class="span12">
                        <div class="row-fluid">
                            <label class="form-label span12" for="username">Senha:
                                <span class="forgot"><a href="#">Esqueceu a senha?</a></span>
                            </label>
                            {{ login_form.password}}
                            <span class="loginIcon icon16 icomoon-icon-locked gray"></span>
                        </div>
                    </div>
                </div>
                <div class="form-row row-fluid">
                {% if var_login_inativo %}
                    <div class="div_erro_login">
                        <span class="span_msg_erro">Seu login foi desativado.</span>
                    </div>
                {% endif %}
                
                {% if var_login_incorreto %}
                    <div class="div_erro_login">
                        <span class="erro_form">Seu usuario ou senha está incorreto.</span>
                    </div>
                {% endif %}
                </div>
                <div class="form-row row-fluid">                       
                    <div class="span12">
                        <div class="row-fluid">
                            <div class="form-actions">
                            <div class="span12 controls">
                                <input type="checkbox" id="keepLoged" value="Value" class="styled" name="logged" /> Manter conectado
                                <button type="submit" class="btn btn-info right" id="loginBtn"><span class="icon16 icomoon-icon-enter white"></span> Entrar</button>
                            </div>
                            </div>
                        </div>
                    </div> 
                </div>

            </form>
        </div>

    </div><!-- End .container-fluid -->

    <!-- Le javascript
    ================================================== -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/js/bootstrap/bootstrap.js"></script>  
    <script type="text/javascript" src="../../static/plugins/touch-punch/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../static/plugins/ios-fix/ios-orientationchange-fix.js"></script>
    <script type="text/javascript" src="../../static/plugins/uniform/jquery.uniform.min.js"></script>

     <script type="text/javascript">
        // document ready function
        $(document).ready(function() {
            $("input, textarea, select").not('.nostyle').uniform();
        });
    </script> 
    </body>
</html>
